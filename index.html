<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pad Music</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Let's make music!</h1>
            <p>Cool things just a touch away</p>
        </header>
        <div class="visual">
            <h3>Touch or Click on the pad for the magic to happen</h3>
        </div>
        <div class="pads">
            <div class="pad1">
                <audio class="sounds" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sounds" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sounds" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sounds" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sounds" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sounds" src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
